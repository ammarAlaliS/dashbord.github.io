<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Responsive Dashbord</title>
</head>

<body>
    <!-- Sidebar -->

    <div class="sidebar " id="sidebar">
        <a href="#" class="logo">
            <i class='bx bx-code'></i>
            <div class="logoName">
                <span>E</span>Social
            </div>
        </a>
        <ul class="sideMenu">
            <li class="active"><a href="#"><i class='bx bxs-dashboard'></i>Dashbord</a></li>
            <li><a href="#"><i class='bx bx-store'></i>Shop</a></li>
            <li><a href="#"><i class='bx bx-analyse'></i>Analytics</a></li>
            <li><a href="#"><i class='bx bx-message-square-dots'></i>Tickets</a></li>
            <li><a href="#"><i class='bx bx-group'></i>Users</a></li>
            <li><a href="#"><i class='bx bx-cog'></i>Settings</a></li>
        </ul>
        <ul class="sideMenu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bx-log-out-circle'></i> Logout
                </a>
            </li>
        </ul>
    </div>

    <!-- end of sidebar -->

    <!-- main content -->
    <div class="content">
        <!-- navbar -->
        <nav class="navbar">
            <i class='bx bx-menu' id="btn"></i>
            <form action="#">
                <div class="formInput">
                    <input type="serch" placeholder="Search...">
                    <button class="search-btn" type="submit">
                        <i class='bx bx-search'></i>
                    </button>
                </div>
            </form>
            <input type="checkbox" id="theme_toggle" hidden>
            <label for="theme_toggle" class="theme_toggle"></label>
            <a href="#" class="notification">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="https://cdn.logo.com/hotlink-ok/logo-social.png" alt="logo">
            </a>
        </nav>
        <!-- end of navbar -->
        <!-- main -->
        <main class="mainContent">
            <div class="titleSection">
                <h2>Dashbord</h2>
                <button>get resume</button>
            </div>
            <section class="grid"></section>

            <section class="grid-two">
                <div class="recent-orders-section">
                    <div class="headerAndNavbar">
                        <div class="section-header">
                            <i class='bx bx-store-alt'></i>
                            <h2>Recent Orders</h2>
                        </div>
                        <div>
                            <ul class="section-nav">
                                <li><i class='bx bx-menu-alt-left'></i></li>
                                <li><i class='bx bx-search'></i></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <ul class="mainGrid">
                            <li class="li">
                                <span>Users</span>
                                <ul>
                                    <li>
                                        <i class='bx bx-user' ></i>
                                        
                                    </li>
                                    <li>
                                        <h3>Jose lopez</h3>
                                    </li>
                                </ul>
                                
                            </li>
                            <li>Order Date</li>
                            <li>Status</li>

                        </ul>
                    </div>
                </div>
                <div class="reminders-section">
                    <div class="section-ul">
                        <ul>
                            <li>
                                <i class='bx bx-folder-open'></i>
                                <span>Reminders</span>
                            </li>
                            <li>
                                <i class='bx bx-bar-chart'></i>
                                <i class='bx bx-folder-plus'></i>
                            </li>
                        </ul>
                    </div>
                    <div class="content-section">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </section>


        </main>
        <!-- end of main -->
    </div>
    <!-- end of main conten -->
    <script type="module" src="index.js"></script>
</body>

</html>
